<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="app.js">defer</script>
    <title>Seasons</title>
</head>

<body class="bg-[#B4436C]">

    <main class="max-w-5xl mx-auto p-4 md:p-8 lg:p-12 min-h-screen">

        <h1 class="text-2xl md:text-4xl lg:text-5xl font-bold mb-8 text-white text-center">Seasons</h1>

        <div class="flex flex-col md:flex-row md:flex-wrap gap-6">

            <div
                class="bg-[#F2C14E] rounded p-4 md:p-6 lg:p-8 flex flex-col md:flex-row items-center md:items-stretch md:w-1/2">
                <img src="summer.png" alt="Summer Flowers"
                    class="w-full md:w-1/2 h-48 md:h-auto object-cover rounded mb-4 md:mb-0 md:mr-4">
                <div class="flex-1 flex flex-col justify-center">
                    <h2 class="text-xl md:text-2xl lg:text-3xl font-bold text-white mb-2">Summer</h2>
                </div>
            </div>

            <div
                class="bg-[#F2C14E] rounded p-4 md:p-6 lg:p-8 flex flex-col md:flex-row-reverse items-center md:items-stretch md:w-1/2">
                <img src="winter.png" alt="Winter Flowers"
                    class="w-full md:w-1/2 h-48 md:h-auto object-cover rounded mb-4 md:mb-0 md:ml-4">
                <div class="flex-1 flex flex-col justify-center">
                    <h2 class="text-xl md:text-2xl lg:text-3xl font-bold text-white mb-2">Winter</h2>
                </div>
            </div>

            <div
                class="bg-[#F2C14E] rounded p-4 md:p-6 lg:p-8 flex flex-col md:flex-row items-center md:items-stretch  md:w-1/2">
                <img src="autumn.png" alt="Autumn Flowers"
                    class="w-full md:w-1/2 h-48 md:h-auto object-cover rounded mb-4 md:mb-0 md:mr-4">
                <div class="flex-1 flex flex-col justify-center">
                    <h2 class="text-xl md:text-2xl lg:text-3xl font-bold text-white mb-2">Autumn</h2>
                </div>
            </div>

            <div
                class="bg-[#F2C14E] rounded p-4 md:p-6 lg:p-8 flex flex-col md:flex-row-reverse items-center md:items-stretch md:w-1/2">
                <img src="spring.png" alt="Spring Flowers"
                    class="w-full md:w-1/2 h-48 md:h-auto object-cover rounded mb-4 md:mb-0 md:ml-4">
                <div class="flex-1 flex flex-col justify-center">
                    <h2 class="text-xl md:text-2xl lg:text-3xl font-bold text-white mb-2">Spring</h2>
                </div>
            </div>

        </div>

        <footer class="bg-[#B4436C] text-white py-4 text-center mt-8">
            Images Taken From
            <a href="https://unsplash.com" target="blank" class="hover: text-yellow-300">Unsplash</a>
        </footer>
    </main>
</body>

</html>
